<VirtualHost *:80>
    ServerName DOMAIN_NAME
    ServerAlias TRPANEL_USER.DOMAIN_NAME
    DocumentRoot /var/www/html/TRPANEL_USER

    <Directory /var/www/html/TRPANEL_USER>
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.3-fpm-TRPANEL_USER.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/TRPANEL_USER_error.log
    CustomLog ${APACHE_LOG_DIR}/TRPANEL_USER_access.log combined
</VirtualHost>